<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yoast vs Rank Math – Agency Cost Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--ink:#111;--muted:#555;--accent:#6968c4;--good:#16a34a}
    *{box-sizing:border-box}
    body{margin:0;background:#fff;color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;padding:24px}
    .wrap{max-width:1100px;margin:0 auto}
    .header{position:relative;text-align:center;margin-bottom:24px}
    .logo{position:absolute;left:0;top:0;height:48px;display:flex;align-items:center}
    .logo img{height:48px;width:auto;display:block}
    h1{margin:0;font-size:28px;letter-spacing:-.02em}
    .sub{color:var(--muted);margin:6px 0 18px}

    .cols{display:flex;gap:18px;margin-bottom:20px}
    .col-left{flex:0 0 38%}
    .col-right{flex:1 1 62%}
    .col-left .card.sticky{position:sticky;top:24px}

    .card{background:#fafafa;border:1px solid #ddd;border-radius:14px}
    .hd{padding:14px 16px;border-bottom:1px solid #eee;display:flex;justify-content:space-between;align-items:center;background:#f5f5f5}
    .bd{padding:16px}
    .pill{font-size:12px;font-weight:700;color:#fff;background:var(--accent);padding:4px 8px;border-radius:999px}

    .fields{display:grid;gap:16px}
    .core-fields{grid-template-columns:1fr}
    .field label{display:block;font-size:13px;line-height:1.2;color:var(--muted);margin-bottom:6px;font-weight:600}
    input[type="number"]{width:100%;background:#fff;color:var(--ink);border:1px solid #ccc;border-radius:10px;padding:12px;font-size:14px;outline:none}
    input:focus{border-color:#aab0ff;box-shadow:0 0 0 3px rgba(105,104,196,.18)}

    .currency{display:flex;gap:8px;flex-wrap:wrap}
    .cur-btn{appearance:none;border:1px solid #ccc;background:#fff;color:var(--ink);padding:12px 16px;border-radius:999px;cursor:pointer;font-weight:700;font-size:14px}
    .cur-btn.active{border-color:var(--accent);background:var(--accent);color:#fff;box-shadow:0 0 0 2px rgba(105,104,196,.15) inset}

    .addons-wrap{border:1px solid #e6e6e6;border-radius:12px;overflow:hidden}
    .addons-head,.addon-row{display:grid;align-items:center;gap:10px;padding:10px 12px}
    .addons-head{grid-template-columns:28px 1fr 130px 120px;background:#f0f0ff;color:#3b3a86;font-size:12px;border-bottom:1px solid #dcdcf8}
    .addon-row{grid-template-columns:28px 1fr 130px 120px;background:#fff;border-top:1px solid #f0f0f0}
    .addon-row:first-of-type{border-top:none}
    .addon-row input[type="checkbox"]{width:16px;height:16px;margin:0 auto;display:block}
    .addon-row .name{font-size:13px;line-height:1.2;font-weight:600;color:var(--ink);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .addon-row .cell input{width:100%;padding:8px;border-radius:8px;border:1px solid #ccc;background:#fff;color:#111}

    .summary{margin-top:20px}
    .totals{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-bottom:16px}
    .total{background:#fff;border:1px dashed #ccc;border-radius:12px;padding:14px}
    .total h3{margin:0 0 6px;color:var(--muted);font-size:13px}
    .total .v{font-size:22px;font-weight:800}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:10px 12px;border-bottom:1px solid #eee;text-align:left;font-size:14px}
    th{color:var(--muted)}
    tfoot td{border-top:1px solid #ddd;font-weight:800}

    .save{display:flex;align-items:center;gap:20px;justify-content:space-between;flex-wrap:wrap;background:#e6f9ec;border:2px solid var(--good);padding:18px;border-radius:14px;font-weight:700;margin-bottom:18px}
    .save .val{color:#166534;font-size:20px;font-weight:800}
    .save .monthly{font-size:14px;color:#166534;font-weight:600}

    @media(max-width:980px){
      .cols{flex-direction:column}
      .col-left,.col-right{flex:1 1 auto}
      .col-left .card.sticky{position:static}
      .addons-head,.addon-row{grid-template-columns:28px 1fr 1fr 1fr}
      .logo{top:-4px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <a class="logo" href="#">
        <img src="./logo.png" alt="Rank Math" />
      </a>
      <h1>Yoast vs Rank Math – Agency Cost Calculator</h1>
      <div class="sub">See the cost benefits and why agencies are switching to Rank Math.</div>
    </div>

    <!-- rest of the page unchanged ... -->
    <!-- LEFT + RIGHT columns, Summary, and JS logic remain the same from the previous working version -->
  </div>
</body>
</html>
